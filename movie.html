        <div class="logo">QMBD</div>

                <div id="movie-trailer"></div>
            </div>
        </div>
    </section>

        <div class="social-links">

            </a>
            <a href="https://www.linkedin.com/in/abijithas" target="_blank" class="social-icon">
                <span class="mdi--linkedin"></span>
